<html>
<head>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    

    <style type="text/css">
        #mynetwork {
            width: 1800px;
            height: 1000px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">
    async function draw_graph(){
        const nodes_object = await fetch("position_nodes.json")
                                .then(response => {
                                    return response.json()
                                });
        const edges_object = await fetch("edges.json")
                                .then(response => {
                                    return response.json()
                                });

        nodes = new vis.DataSet(nodes_object);
        // create an array with edges
        edges = new vis.DataSet(edges_object);

        // create a network
        var container = document.getElementById('mynetwork');

        // provide the data in the vis format
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {
            "edges": {
        "smooth": {
        "forceDirection": "none"
        }
        },

        physics: {
            enabled: false,
            barnesHut: {
                gravitationalConstant: -20000, 
                springConstant: 0.01, 
                springLength: 200,
                damping:1
            },
            stabilization: false
            
                    },
        nodes: {
                    shapeProperties: {
                        interpolation: true    // 'true' for intensive zooming
                    },
                    shape: "dot"
                },
        layout: {
            improvedLayout:false
                },
        interaction: {
            hideEdgesOnDrag: true,
            hideEdgesOnZoom: true,
        }
        
        }


        // initialize your network!
        var network = new vis.Network(container, data, options);
        network.setOptions(options);
        /*network.stabilize(2000);
        network.once("stabilizationIterationsDone", function stabilization_done(){
            network.storePositions();
            console.log(JSON.stringify(data.nodes.get()))
        })
            */
    }
draw_graph();

    
</script>
</body>
</html>
